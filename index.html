<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1e77aeef46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>




    <header class="header">
        <div class="container">
            <div class='header__body'>
                <!-- logo -->
                <div class="logo-play-container">
                    <a href="#" class='header__logo'>
                        <img class='logo-img' src='img/logo.png' alt='Logo'>
                    </a>
                    <div class='radio-player'>
                        <iframe src="http://165.22.33.119/public/bonum/embed" frameborder="0"
                            allowtransparency="true"></iframe>
                    </div>
                </div>
                <!-- burger -->
                <div class='header__burger'>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- navigation -->
                <nav class='header__menu'>
                    <ul class='header__list'>
                        <li class=''><a href='#features' class='header__link'><span class='span-after'>О
                                    радио</span></a></li>
                        <li class=''><a href='#works' class='header__link'><span class='span-after'>Программы</span></a>
                        </li>
                        <li class=''><a href='#team' class='header__link'><span class='span-after'>Новости</span></a>
                        </li>
                        <li class=''><a href='#test' class='header__link'><span class='span-after'>Афиша</span></a></li>
                        <li class=''><a href='#download' class='header__link'><span
                                    class='span-after'>Контакты</span></a></li>
                        <li>
                            <button class='lang-btn'><span>RU</span></button>
                            <button class='lang-btn'><span>ES</span></button>
                            /
                            <button class='lang-btn'><span>EN</span></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <main class="page-main-container">
        <div class="container contact-container">
            <div class="main-container">


                <h2 class='contact-title'><span>Контакты</span></h2>

                <div class="contact-container__row">
                    <div class="contact-container__item">
                        <a class='contact-container__contact-icon' href="#">
                            <span><i class="fas fa-phone"></i></span>
                        </a>
                        <a class='contact-label' href="#"><span>+34 (665) 43-35-55</span></a>
                    </div>

                    <div class="contact-container__item">
                        <a class='contact-container__contact-icon' href="#">
                            <span><i class="fas fa-envelope"></i></span>
                        </a>
                        <a class='contact-label' href="#"><span>radio@bonum.fm</span></a>
                    </div>
                </div>

                <div class="contact-container__row">
                    <div class="contact-container__item">
                        <a class='contact-container__contact-icon' href="#">
                            <span><i class="fab fa-instagram"></i></span>
                        </a>
                        <a class='contact-label' href="#"><span>@bonumfm</span></a>
                    </div>

                    <div class="contact-container__item">
                        <a class='contact-container__contact-icon' href="#">
                            <span><i class="fab fa-facebook-f"></i></span>
                        </a>
                        <a class='contact-label' href="#"><span>@bonumfm</span></a>
                    </div>

                    <div class="contact-container__item">
                        <a class='contact-container__contact-icon' href="#">
                            <span><i class="fab fa-telegram-plane"></i></span>
                        </a>
                        <a class='contact-label' href="#"><span>@bonumfm</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-contact-form">
            <div class="container">
                <h2 class='contact-title'><span>Есть вопросы</span></h2>

                <form class='contact-container-form' action="#">
                    <div class="contact-container-form__input">
                        <input type="text" placeholder="Имя">
                        <input type="text" placeholder="Email-адрес">
                        <input type="text" placeholder="Телефон">
                    </div>
                    <textarea class='contact-container-form__textarea' placeholder="Сообщение"></textarea>
                    <button class='main-btn'>
                        <span>Отправить</span>
                    </button>
                </form>
            </div>
        </div>
    </main>



    <footer class='footer'>
        <div class="container">
            <div class="footer-container">
                <!-- item -->
                <div class="container-15">
                    <img src="img/logo.png" alt="bonum-logo">
                </div>
                <!-- item -->
                <div class="footer-container__item-column container-60">

                    <ul class='footer-container__list'>
                        <li><a class='footer-container__link' href="#">
                                О радио
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Программы
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Новости
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Афиша
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Контакты
                            </a></li>
                        <li><a class='footer-container__link' href="#">
                                Лицензия
                            </a></li>
                    </ul>

                    <div class="confed">
                        <a class='confed__link' href="#">
                            Политика конфиденциальности
                        </a>
                    </div>

                </div>
                <!-- item -->
                <div class="footer-container__item container-20">

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-instagram"></i></span>
                    </a>

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-facebook-f"></i></span>
                    </a>

                    <a class='footer-container__social-icon' href="#">
                        <span><i class="fab fa-telegram-plane"></i></span>
                    </a>
                </div>
                <!-- item -->
            </div>
        </div>
    </footer>






    <script src='js/main.js'></script>

</body>

</html>
